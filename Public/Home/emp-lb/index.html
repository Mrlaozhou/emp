<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<!-- <link rel="stylesheet" type="text/css" href="css/zzsc.css"> -->
<link rel="stylesheet" href="__PUBLIC__/Home/emp-lb/src/jquery.skidder.css">

</head>
<body>

<div class="slideshow" style="height: 0;overflow: hidden;">
	  <div class="slide"><img src="__PUBLIC__/Home/emp-lb/img/2.jpg"></div>
	  <div class="slide"><img src="__PUBLIC__/Home/emp-lb/img/3.jpg"></div>
	  <div class="slide"><img src="__PUBLIC__/Home/emp-lb/img/5.jpg"></div>
</div>


<script src="__PUBLIC__/Home/emp-lb/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/Home/emp-lb/js/imagesloaded.js"></script>
<script src="__PUBLIC__/Home/emp-lb/js/smartresize.js"></script>
<script src="__PUBLIC__/Home/emp-lb/src/jquery.skidder.js"></script>
<script type="text/javascript">
	$('.slideshow').each( function() {
		  var $slideshow = $(this);
		  $slideshow.imagesLoaded( function() {
			$slideshow.skidder({
			  slideClass    : '.slide',
			  animationType : 'css',
			  scaleSlides   : true,
			  maxWidth : 1300,
			  maxHeight: 500,
			  paging        : true,
			  autoPaging    : true,
			  pagingWrapper : ".skidder-pager",
			  pagingElement : ".skidder-pager-dot",
			  swiping       : true,
			  leftaligned   : false,
			  cycle         : true,
			  jumpback      : false,
			  speed         : 400,
			  autoplay      : false,
			  autoplayResume: false,
			  interval      : 4000,
			  transition    : "slide",
			  afterSliding  : function() {},
			  afterInit     : function() {}
			});
		  });
	});

	$(window).smartresize(function(){
		  $('.slideshow').skidder('resize');
	});
</script>


</div>
</body>
</html>
