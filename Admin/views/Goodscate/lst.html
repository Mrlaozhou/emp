        function delItem(a)

              $.ajax({
                url:"<?php echo U('Goodscate/del',2);?>",
                type:'POST',
                data:{'id':id},
                dataType:'JSON',
                success:function(msg)
                {
                    if ( msg.status )
                    {
                        alert('删除成功！');
                        location = location;
                    }
                    else
                    {
                        alert('删除失败！');
                    }
                }
              })
